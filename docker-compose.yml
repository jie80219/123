version: '3.8'

networks:
  anser_project_network:
    driver: bridge

services:
  # --- Infrastructure ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: anser_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - anser_project_network

  redis:
    image: redis:alpine
    container_name: anser_redis
    ports:
      - "6379:6379"
    networks:
      - anser_project_network

  consul:
    image: consul
    container_name: anser_consul
    ports:
      - "8500:8500"
    networks:
      - anser_project_network

  eventstoredb:
    image: eventstore/eventstore:latest
    container_name: anser_eventstore
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "1113:1113"
      - "2113:2113"
    networks:
      - anser_project_network

  # --- Gateways ---
  queue-gateway:
    build: 
      context: ./gateway
      dockerfile: Dockerfile
    container_name: anser_queue_gateway
    ports:
      - "8080:80"
    environment:
      - REDIS_HOST=anser_redis
      - RABBITMQ_HOST=anser_rabbitmq
      - CONSUL_HOST=anser_consul
    depends_on:
      - rabbitmq
      - redis
      - consul
    networks:
      - anser_project_network

  api-gateway-worker:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: anser_api_gateway
    # No external ports needed as it consumes from Queue
    environment:
      - RABBITMQ_HOST=anser_rabbitmq
      - REDIS_HOST=anser_redis
      - EVENTSTORE_HOST=anser_eventstore
    depends_on:
      - rabbitmq
      - queue-gateway
    command: php index.php worker start # Hypothetical command to start Workerman consumer
    networks:
      - anser_project_network

  # --- Microservices ---
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: anser_order_service
    environment:
      - RABBITMQ_HOST=anser_rabbitmq
    networks:
      - anser_project_network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: anser_payment_service
    environment:
      - RABBITMQ_HOST=anser_rabbitmq
    networks:
      - anser_project_network